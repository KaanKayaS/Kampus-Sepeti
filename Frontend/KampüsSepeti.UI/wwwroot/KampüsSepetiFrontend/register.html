<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - KampüsSepeti</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="k-logo.png" alt="Logo">
            </div>
            <h1>Kayıt Ol</h1>
            <p class="subtitle">Hemen üye ol, kampüs hayatını kolaylaştır!</p>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="E-posta" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Şifre" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Telefon Numarası" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="city" required>
                            <option value="">Şehir Seçin</option>
                            <option value="istanbul">İstanbul</option>
                            <option value="ankara">Ankara</option>
                            <option value="izmir">İzmir</option>
                            <option value="bursa">Bursa</option>
                            <!-- Diğer şehirler -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-university"></i>
                        <select id="university" required>
                            <option value="">Üniversite Seçin</option>
                            <option value="istanbul">İstanbul Üniversitesi</option>
                            <option value="bogazici">Boğaziçi Üniversitesi</option>
                            <option value="odtu">ODTÜ</option>
                            <option value="itu">İTÜ</option>
                            <!-- Diğer üniversiteler -->
                        </select>
                    </div>
                </div>

                <button type="submit" class="register-btn">Kayıt Ol</button>
            </form>

            <div class="login-link">
                Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
